<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="collection">
    <div class="firstbox">
      <h1>READY TO LAUNCH IN....</h1>
      <br>

      <div class="time">
        <div class="innerbox">
          <h6>DAYS</h6>
          <div class="inner" id="days">00</div>
        </div>

        <div class="innerbox">
          <h6>HOUR</h6>
          <div class="inner" id="hours">00</div>
        </div>

        <div class="innerbox">
          <h6>MINUTES</h6>
          <div class="inner" id="minutes">00</div>
        </div>

        <div class="innerbox">
          <h6>SECOND</h6>
          <div class="inner" id="seconds">00</div>
        </div>
      </div>
      <br>

      <div class="text">Sign up to find out more about the launch</div>
      <br>
      <div class="button">
        <button id="mode">Mode</button>
      </div>
    </div>

    <div class="secbox">
      <img src="rocket_img-removebg-preview.png" width="100%">
    </div>
  </div>

  <script src="scr.js"></script>
</body>
</html>
